name: Daily Bet Sync

on:
  schedule:
    # Runs at 08:00 UTC every day
    - cron: '0 8 * * *'
  workflow_dispatch: # Allows you to manually trigger it from the URL for testing

jobs:
  run-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv supabase

      - name: Run Sync Script
        env:
          # These secrets are injected from your GitHub Repo Settings
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_TABLE_NAME: ${{ secrets.SUPABASE_TABLE_NAME }}
          SOURCE_PAGE_URL: ${{ secrets.SOURCE_PAGE_URL }}
          SOURCE_API_URL: ${{ secrets.SOURCE_API_URL }}
        run: python sync_bets_to_supabase.py